{% raw %}name: Mutation Testing

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PHP_INI_VALUES: memory_limit=-1, zend.assertions=1, error_reporting=-1, log_errors_max_len=0, display_errors=On
      INFECTION_MIN_MSI: ${{ vars.INFECTION_MIN_MSI || '0' }}
      INFECTION_MIN_COVERED_MSI: ${{ vars.INFECTION_MIN_COVERED_MSI || '0' }}
      INFECTION_DASHBOARD_API_KEY: ${{ secrets.INFECTION_DASHBOARD_API_KEY }}
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: none, ctype, curl, dom, iconv, json, libxml, mbstring, openssl, phar, tokenizer, xml, xmlwriter, pcntl
          ini-values: ${{ env.PHP_INI_VALUES }}
          coverage: xdebug
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        shell: bash
        run: |
          echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer cache directory
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies with Composer
        run: composer update --no-interaction --no-progress --ansi

      - name: Run Infection
        run: |
          PATH=tools:$PATH XDEBUG_MODE=coverage tools/infection --ansi \
            --min-msi="${INFECTION_MIN_MSI}" \
            --min-covered-msi="${INFECTION_MIN_COVERED_MSI}"{% endraw %}
